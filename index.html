<body>
  <div class="container">
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary dropdown-toggle " data-bs-toggle="dropdown"
        aria-expanded="false">
        Archivo
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" onclick="document.getElementById('idAbrir').click()">Abrir</a></li>
        <input id="idAbrir" type="file" accept=".ch" style="display: none;">
      </ul>
      <button type="button" class="btn btn-outline-primary" id="ejecute" onclick="ejecutar()">Ejecute</button>
      <button type="button" class="btn btn-outline-primary" onclick="apareceMemoria()">Muestre Memoria</button>
      <button type="button" class="btn btn-outline-primary">Pausa</button>
      <button type="button" class="btn btn-outline-primary">PasoaPaso</button>
      <button type="button" class="btn btn-outline-primary" onclick="window.close()">Salir</button>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <form action="" method="post" class=" formulario col-6">
            <div class="mb-3">
              <label for="memoria" class="form-label">Memoria</label>
              <input type="number" name="memoria" class="form-control" id="idMemoria" value="100" min="1" max="1100"
                required>
            </div>
            <div class="mb-3">
              <label for="kernel" class="form-label">Kernel</label>
              <input type="number" name="kernel" class="form-control" id="idKernel" value="10" min="1" max="1100"
                required>
            </div>
            <button type="button" onclick="leeMemorias()" class="btn btn-primary" name="guardar">Aplicar
              Memoria</button>
          </form>
          <section class="col-6 ">
            <div class="row">
              <h5 class="col">Acumulador</h5>
              <p class="col" id="idAcumulador">0000000</p>
            </div>
            <p class="row" id="nomArch">[nungun archivo .ch]</p>
            <div class="row ">
              <span class="col-2">PC</span>
              <p class="col">nueva unidad 1 con mas texto </p>
            </div>
          </section>

          <p class="col" id="mensajes"></p>
          <!-- ////////////////////////////////// -->
        </div>
      </div>


      <div class="col-md-4" id="salidas">
        <p id="pantalla" style="overflow:scroll;height:198px;width:340px;  overflow-x: auto;">
        <center style="display:block;" class="modoPrograma" id="textModKernel"> <strong>Modo kernel</strong> </center>
        <center style="display:none;" class="modoPrograma" id="textModUser"> <strong>Modo Usuario</strong> </center>
        <div id="limpioImpresora"></div>
          <center style="overflow:scroll;height:235px;width:270px;  "><p id="laimpre">    aqui </p></center>
      </div>
   
      <div class="col-md-2" id="LaMemoria">

        <select id="memoriaJs" style="display: none;" size="20">

        </select>
      </div>

    </div>
